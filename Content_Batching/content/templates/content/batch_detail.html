<!DOCTYPE html>
<html>
<head>
  <title>{{ batch.name }}</title>
</head>
<body>
  <h1>{{ batch.name }}</h1>
  <p>{{ batch.description }}</p>

  <a href="{% url 'contentitem_create' batch.id %}">+ Add Content Item</a>
  <ul>
    {% for item in items %}
      <li>
        <strong>{{ item.title }}</strong> ({{ item.get_platform_display }})
        <p>{{ item.body }}</p>
        {% if item.media %}
          <a href="{{ item.media.url }}">[Media]</a>
        {% endif %}
      </li>
    {% empty %}
      <li>No content items yet</li>
    {% endfor %}
  </ul>

  <a href="{% url 'batch_list' %}">‚Üê Back to Batches</a>
</body>
</html>
