<!DOCTYPE html>
<html>
<head>
  <title>New Content Item</title>
</head>
<body>
  <h1>Add Content Item to {{ batch.name }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'batch_detail' batch.id %}">Cancel</a>
</body>
</html>
